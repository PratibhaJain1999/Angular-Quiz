<div class="text-center">
    <button type="button" class="btn btn-success " id="start" (click)="quizBtn()"><b>{{StartQuiz ? 'StartQuiz' :
            'ReStart'}}</b></button>
</div>
    <div class="row" *ngIf="quizList">
        <div class="container">

        <div class="quizz">
            <p class="text-center quiz"><b>{{ currentQuiz + 1}} of {{quizzz.length}}</b></p>
            <h4 [innerHTML]="quizzz[currentQuiz].question"></h4>
            <ul class="list-group" *ngFor="let quiz of quizzz[currentQuiz].answer">
                <li class="list-group-item">
                    <h4>
                        <input type="radio" name="option" (click)="onAnsers(quiz.option,quiz.correctAnswer)"
                            [checked]="quizzz[currentQuiz].optionSelected == quiz.option"> {{quiz.option}}


                    </h4>
                    <br>

                </li>
            </ul>

            <br>

            <button type="button" class="btn btn-info result" (click)="showResults()"
                [disabled]="this.currentQuiz != this.quizzz.length - 1"><b>Results</b></button>
            <button type="button" class="btn btn-info result" (click)="previousQuest()"
                [disabled]="this.currentQuiz == 0"><b>Previous</b></button>
            <button type="button" class="btn btn-info result" (click)="nextQuest()"
                [disabled]="this.currentQuiz == this.quizzz.length - 1"><b>Next</b></button>
            <p *ngIf="results" (click)="answerBtn()">
               </p>

        </div>
    </div>

</div>
<!-- correctAnswer : {{correctAnswer}} | InCorrextAnswer: {{inCorrectAnswer}} -->
